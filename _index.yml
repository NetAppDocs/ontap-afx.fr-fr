  title: Documentation AFX
  summary: Le système de stockage NetApp ONTAP AFX est une solution matérielle et
    logicielle désagrégée axée sur les besoins uniques des clients NAS et S3 hautes
    performances.  Les performances et l'évolutivité sont spécifiquement conçues pour
    répondre aux exigences des charges de travail d'IA et de ML.  AFX offre une expérience
    utilisateur simplifiée lui permettant d'être administré aussi bien par des spécialistes
    du stockage que par des non-spécialistes.
